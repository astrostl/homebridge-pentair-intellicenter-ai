services:
  homebridge:
    image: homebridge/homebridge:latest
    pull_policy: always
    restart: unless-stopped
    # Use bridge networking with port forwarding (works better on macOS with Docker VMs)
    # network_mode: host  # Uncomment for Linux
    ports:
      - "8581:8581"   # Homebridge UI
      - "51826:51826" # HAP (HomeKit) port
      - "5353:5353/udp" # mDNS (Bonjour discovery)
    volumes:
      # Mount Homebridge config directory
      - ./homebridge-config:/homebridge
    environment:
      - PGID=1000
      - PUID=1000
      - HOMEBRIDGE_CONFIG_UI=1
      - HOMEBRIDGE_CONFIG_UI_PORT=8581
      # Enable debug logging to see your temperature range updates
      - HOMEBRIDGE_DEBUG=1